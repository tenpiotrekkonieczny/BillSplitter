<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BillSplitter</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="top">
				<h1>BillSplitter</h1>
				<p>Podziel się rachunkiem z kompanami!</p>
			</div>
			<div class="bottom">
				<label for="price">Kwota do zapłaty:</label>
				<input type="number" id="price" />

				<label for="people">Ilość osób:</label>
				<input type="number" id="people" />

				<label for="tip">Napiwek:</label>
				<select id="tip">
					<option value="0" disabled selected>- wybierznapiwek -</option>
					<option value="0.05">5%</option>
					<option value="0.1">10%</option>
					<option value="0.15">15%</option>
					<option value="0.2">20%</option>
				</select>

				<button class="count">Oblicz</button>
				<p class="error"></p>
				<p class="cost-info">
					Powinniście złożyć się po <span class="cost"></span>zł
				</p>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
